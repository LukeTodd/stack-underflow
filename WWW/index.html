<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Stack Underflow</title>
</head>

<body>
  <section class="container-fluid">
    <div class="row" id="top">
      <div class="col-4 d-flex justify-content-center" id="">
        <h2>Stack_Underflow</h2>
        <img
          src="http://lh3.googleusercontent.com/6AMietCWSXysmPDEiIEzXoJP2HzXYNbDHx83l42JqnX350YlyBGmwk7ithVCTIM2fbM=w300"
          height="100" width="100" class="flip">
      </div>
      <div class="topnav col-8 d-flex justify-content-center">
        <a class="active" href="#home" onclick="app.controllers.postController.drawHome()">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <input type="text" placeholder="Search for a post..">
      </div>
    </div>
  </section>
  <br>
  <section class="container-fluid">
    <div class="row staticform" id="mid">
      <img src="" alt="">
      <div class="col-8 offset-4 d-flex">
        <form onsubmit="app.controllers.postController.addPost(event)">
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="username" placeholder="User Name" required>
          <input type="url" name="img" placeholder="Image URL">
          <button type="submit">Submit</button>
          <textarea name="description" class="mt-2" rows="6" cols="75" wrap="soft" maxlength=""
            style="overflow:hidden; resize:none;" placeholder="Message"></textarea>
        </form>
      </div>
    </div>
  </section>
  <br>
  <section class="container-fluid">
    <div class="row" id="posts">
      <div class="col-12 d-flex justify-content-center" id="posts">
        <h1>Posts Section</h1>
      </div>
    </div>
  </section>
  <section class="container-fluid">
    <footer class="row">
      <div class="col-12" id="footer">
        <p>Stack_Underflow 2019</p>
      </div>
    </footer>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
